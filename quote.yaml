apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-service
  namespace: development
  labels:
    app: quote-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quote-service
  template:
    metadata:
      labels:
        app: quote-service
    spec:
      containers:
      - name: quote-container
        image: datawire/quote:0.5.0
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: quote-service
  namespace: development
spec:
  selector:
    app: quote-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
